        <script>

            retornaExercicio(2);
            


            function retornaEndereco(cidade, uf, bairro, rua, numero){
                var endereco = ('O usuário mora em '+ cidade + ' / ' + uf +' , no bairro da '+ bairro +', na rua '+ rua+' com nº '+ numero);

                return endereco;
            }    


            function par(n){
                //n = prompt("digite numero");
                var resto = n % 2;
                if (resto == 0) {
                    console.log(n + " É um número Par");
                    //alert(n + " É um número Par");
                } else {
                    console.log(n + " É um número Ímpar");
                    //alert(n + " É um número Ímpar");
                }
            }
            

            function experiencia(anos) {  
                if (anos >=0 && anos<=1){
                    console.log('Iniciante');
                }else if (anos > 1 && anos <= 3){
                    console.log('Intermediário');
                }else if (anos > 3 && anos <= 6){
                    console.log('Avançado');
                }else if(anos >= 7){
                    console.log('Jedi Master');
                }else{
                    console.log('Não Sei Dizer');
                }
            }

        </script>
