<html>
    <head>
        <title>Curso de JavaScript - Funções</title>
    </head>
    <body>
        <script>
            function retornaExercicio(exercicio){
                   if (exercicio == 1){
                    
                    var a = retornaEndereco.call('','São Paulo', 'SP', 'Vila Gomes', 'Flavio Ceson', '133');
                    
                    console.log(a);                    
                   
                    }else if (exercicio == 2){
                        
                        var a = pares.call(321, 32, 321);
                    
                    console.log(a);  
                   }
                }
                
            retornaExercicio(2);
            
            function retornaEndereco(cidade, uf, bairro, rua, numero){
                var endereco = ('O usuário mora em '+ cidade + ' / ' + uf +' , no bairro da '+ bairro +', na rua '+ rua+' com nº '+ numero);

                return endereco;
            }    

            function pares(x, y) {  
                for (var i = x; i <= y; i++){    
                    var n = i % 2;
                    if (n == 0) {
                        return n;
                        //console.log(n);
                    }                
                }
            }            
        </script>
    </body>
</html>
